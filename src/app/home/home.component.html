<div class="container color-dark">
    <div class="col">
        <p>Добавить задачу</p>
    </div>
    <div class="col">
        <p>Мои задачи ({{ itemCount }})</p>
    </div>
</div>
<div class="container color-light">
    <div class="col">
        <p class="sm">Форма для добавления</p>

        <form>
            <input type="text" class="txt" name="item" placeholder="..."[(ngModel)]="goalText">
            <br><span>{{ goalText }}</span>
            <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
        </form>
    </div>
    <div class="col">
        <p class="life-container" *ngFor="let goal of goals">
            {{ test }} {{ goal }}
        </p>
    </div>
</div>
